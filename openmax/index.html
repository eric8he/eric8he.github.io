<body class="bg-slate-900 text-gray-100">
    <nav class="fixed left-0 right-0 z-50 backdrop-blur-md bg-slate-950/80 border-b border-slate-800 h-16">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="#" class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-500">

            </a>
            
            <div class="hidden md:flex items-center space-x-8">

            <div class="flex items-center space-x-4">

    <!-- Title -->
    <div id="openmax-title" class="py-24 px-4 bg-slate-900/50">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold text-center mb-8 pt-16">OpenMax Explorer</h1>
        </div>
    </div>

    <!-- About Section -->
    <div id="about" class="py-24 px-4 bg-slate-800/50">
        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4 items-center">
                    <h3 class="text-xl font-semibold text-center w-full">Upload Image</h3>
                    <form id="openmax-upload" class="w-3/5 justify-self-center">
                        <div class="flex items-center justify-between">
                            <div class="left-0">
                                <label class="custom-file-upload">
                                    <label for="imgInp" class="bg-slate-500 hover:bg-slate-700 p-4 rounded-md cursor-pointer">Choose File</label>
                                    <input id="imgInp" type="file" name="file" hidden/>
                                </label>
                            </div>
                            <div class="right-0 flex items-center">
                                <p>Show OpenMax?&nbsp;&nbsp;</p>
                                <label class="switch cursor-pointer">
                                    <input type="checkbox" name="open" checked="true"/>
                                    <span class="slider round bg-gray-600 before:bg-gray-400">
                                        <span class="on">ON</span>
                                        <span class="off">OFF</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <br />
                        <input class="right bg-slate-500 hover:bg-slate-700 p-4 rounded-md cursor-pointer" type="submit" value=Upload />
                    </form>

                </div>
                <div class="space-y-4 items-stretch">
                    <div class="flex space-x-4">
                        <h3 class="text-xl font-semibold text-center w-full">Chosen Image</h3>
                    </div>
                    <div class="flex items-center space-x-4 mb-0 relative">
                        <div class="aspect-square overflow-hidden w-full border-2 border-slate-500">
                            <img id="openmax-image" src="" class="overflow-hidden w-full h-full object-cover z-10" style="background-position:center center;" hidden/>
                        </div>
                        <p id="openmax-filename" class="absolute top-0 left-0 z-50 px-3 py-2 !mx-0 bg-slate-950/50 rounded-br-lg" hidden></p>
                        <div class="absolute top-0 bottom-0 left-0 right-0 !mx-0 text-center content-center w-full h-full">
                            <p class="px-3 py-2 bg-slate-950/50 rounded-br-lg mx-4">Choose an image!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                    </div>
                    <h3 class="text-xl font-semibold mb-3">Email</h3>
                    <a href="mailto:eriche26@stanford.edu" class="text-blue-400 hover:text-blue-300 transition-colors duration-300" target="_blank" rel="noopener noreferrer">
                        eriche26@stanford.edu
                    </a>
                </div>
                <div class="p-8 rounded-xl bg-slate-800/50 hover:bg-slate-800 border border-slate-700 hover:border-slate-600 group">
                    <div class="mb-4 text-blue-400 group-hover:text-blue-300 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 -2.5 20 20" fill="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 5V1H7V5L4.5 7.5L8.5 11.5L11 9H15V15H11C5.47715 15 1 10.5228 1 5Z"/></svg>
                    </div>

                    <a href="tel:425-658-6668" class="text-blue-400 hover:text-blue-300 transition-colors duration-300" target="_blank" rel="noopener noreferrer">
                        (425) 658-6668
                    </a>
                </div>
                <div class="p-8 rounded-xl bg-slate-800/50 hover:bg-slate-800 border border-slate-700 hover:border-slate-600 group">

                    <a href="./EricHeResume2024.pdf" download="EricHeResume2024.pdf" class="text-blue-400 hover:text-blue-300 transition-colors duration-300" target="_blank" rel="noopener noreferrer">
