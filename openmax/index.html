<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Eric He | OpenMax Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-injector/1.1.3/svg-injector.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-slate-900 text-gray-100">
    <nav class="fixed left-0 right-0 z-50 backdrop-blur-md bg-slate-950/80 border-b border-slate-800 h-16">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="../" class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-500">
                eric8he
            </a>
            
            <div class="hidden md:flex items-center space-x-8">
                <a href="../" class="text-gray-300 hover:text-white transition-colors duration-200">Home</a>
            </div>

            <div class="flex items-center space-x-4">
                <a href="https://github.com/eric8he" class="p-2 rounded-full hover:bg-slate-800 transition-colors duration-200" aria-label="GitHub">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                </a>
                <a href="mailto:eriche26@stanford.edu" class="p-2 rounded-full hover:bg-slate-800 transition-colors duration-200" aria-label="Contact">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Title -->
    <div id="openmax-title" class="py-24 px-4 bg-slate-900/50">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold text-center mb-8 pt-16">OpenMax Explorer</h1>
        </div>
    </div>

    <!-- About Section -->
    <div id="about" class="py-24 px-4 bg-slate-800/50">
        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="flex flex-col space-y-4 items-center">
                    <div class="order-1 md:order-1 w-full">
                        <div class="flex items-center justify-self-center">
                            <h3 class="text-xl font-semibold text-center w-full">Upload Image</h3>
                        </div>
                        <form id="openmax-upload" class="md:w-4/5 w-full justify-self-center">
                            <div class="flex justify-between">
                                <div class="left-0 my-4">
                                    <label class="custom-file-upload">
                                        <label for="imgInp" class="bg-slate-500 hover:bg-slate-700 p-4 rounded-md cursor-pointer">Choose File</label>
                                        <input id="imgInp" type="file" name="file" hidden/>
                                    </label>
                                </div>
                                <div class="right-0 flex items-center">
                                    <p>Show OpenMax?&nbsp;</p>
                                    <label class="switch cursor-pointer">
                                        <input type="checkbox" name="open" checked="true"/>
                                        <span class="slider round bg-gray-600 before:bg-gray-400">
                                            <span class="on">ON</span>
                                            <span class="off">OFF</span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="flex items-center justify-center w-full">
                                <input class="text-center bg-slate-500 hover:bg-slate-700 p-4 rounded-md cursor-pointer" type="submit" value=Upload />
                            </div>
                        </form>
                    </div>
                    <br />
                    <div class="flex items-center justify-between order-last">
                        <div id="table-root"></div>
                    </div>
                </div>
                <div class="space-y-4 items-stretch order-3 md:order-2">
                    <div class="flex space-x-4">
                        <h3 class="text-xl font-semibold text-center w-full">Chosen Image</h3>
                    </div>
                    <div class="flex items-center space-x-4 mb-0 relative">
                        <div class="aspect-square overflow-hidden w-full border-2 border-slate-500">
                            <img id="openmax-image" src="" class="overflow-hidden w-full h-full object-cover z-10" style="background-position:center center;" hidden/>
                        </div>
                        <p id="openmax-filename" class="absolute top-0 left-0 z-50 px-3 py-2 !mx-0 bg-slate-950/50 rounded-br-lg" hidden></p>
                        <div id="choose-overlay" class="absolute top-0 bottom-0 left-0 right-0 !mx-0 text-center content-center w-full h-full">
                            <p class="px-3 py-2 bg-slate-950/50 rounded-lg mx-4">Choose an image!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!--<script src="../script.js"></script>-->
    <script src="./openmax_sc.jsx" type="text/babel"></script>
</body>
</html>
